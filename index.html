<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 2</title>

	<!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- CONTENT -->
    <div class="container-sm mt-5">
        <h1>Score Analyzer</h1>
    </div>
	<div class="container mt-5 mb-5">
        <details>
            <summary><u><b>Click Me</b></u></summary>
            <em><i>Enter your grades in the following subjects.</i></em>
            <br><br>
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="science.png" class="img-fluid mb-3">
                    <div class="background">
                        <label for="inputScience">SCIENCE</label>
                        <br><br>
                        <input type="number" class="form-control" id="sci-grade" placeholder="Enter your Science grade...">
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="math.png" class="img-fluid mb-3">
                    <div class="background">
                        <label for="inputMath">MATH</label>
                        <br><br>
                        <input type="number" class="form-control" id="math-grade" placeholder="Enter your Math grade...">
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="ss.png" class="img-fluid mb-3">
                    <div class="background">
                        <label for="inputSocialStudies">SOCIAL STUDIES</label>
                        <br><br>
                        <input type="number" class="form-control" id="ss-grade" placeholder="Enter your Social Studies grade...">
                    </div>
                </div>
                <button type="button" class="btn btn-dark" id="ratingBtn" onclick="rating()">Get Rating</button>
                <button type="button" class="btn btn-dark" id="refreshBtn" onclick="refresh()">Refresh</button>
                <hr>
                <p>Note: <i>Grading Criteria and Equivalents can vary depending on school or district.</i></p>
            </div>
        </details>
	</div>

	<!-- FOOTER -->
	<footer>

	</footer>

    <script src="main.js"></script>
